{% extends 'LegoMyApp/lego_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <div class="flex-container">
        <form method="post" enctype="multipart/form-data" class="LegoTable">
            {% csrf_token %}
            <table>
                {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
            </table>
            {{ form.non_field_errors }}
            <button class="LegoButton" type="submit"> Add to Characters </button>
            <button class="LegoButton" type="button" onclick="location.href='{% url 'list_minifigs' %}'">Back to Characters</button>
        </form>
    </div>
</section>
{% endblock %}
